<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashout Feature</title>
    <script>
        function cashout() {
            // Replace with your actual API endpoint
            const apiEndpoint = 'https://your-api-endpoint.com/cashout'; 
            const amountToCashout = 0.50; // Amount to cash out

            // Create the request payload
            const payload = {
                amount: amountToCashout,
                message: 'Please add this amount to your PayPal wallet.'
            };

            // Disable the button to prevent multiple clicks
            const button = document.getElementById('cashoutButton');
            button.disabled = true;
            button.innerText = 'Processing...';

            // Send the API call
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .then(data => {
                // Handle the success response
                alert(data.message || 'Cashout request successful!');
                button.innerText = 'Cashout £0.50'; // Reset button text
                button.disabled = false; // Re-enable the button
            })
            .catch(error => {
                // Handle any errors
                console.error('There was a problem with the fetch operation:', error);
                alert('An error occurred: ' + error.message);
                button.innerText = 'Cashout £0.50'; // Reset button text
                button.disabled = false; // Re-enable the button
            });
        }
    </script>
</head>
<body>
    <h1>Cashout</h1>
    <button id="cashoutButton" onclick="cashout()">Cashout £0.50</button>
</body>
</html>
