<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click for Cash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
    .cashout-options {
      margin-top: 20px;
    }
    .input-field {
      margin: 10px 0;
    }
    input[disabled] {
      background-color: #f0f0f0; /* Light gray background for disabled input */
    }
  </style>
</head>
<body>

  <h1>Click for Cash</h1>
  <p>Current balance: £<span id="balance">0.00</span></p>

  <button id="earnButton">Click to earn £1</button>
  <button id="cashoutButton" class="hidden">Cashout</button>

  <div id="cashoutOptions" class="cashout-options hidden">
    <h3>Select a cashout method:</h3>
    <button id="bankTransferButton">Cashout with Bank Transfer</button>
  </div>

  <div id="bankDetails" class="hidden">
    <h3>Enter your Bank Transfer details:</h3>
    <div class="input-field">
      <label for="sortCode">Sort Code:</label>
      <input type="text" id="sortCode" maxlength="6" placeholder="Enter sort code" disabled>
    </div>
    <div class="input-field">
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" maxlength="8" placeholder="Enter account number" disabled>
    </div>
    <button id="submitBankDetails" disabled>Submit Bank Transfer Details</button>
  </div>

  <script>
    let balance = 0;

    const balanceDisplay = document.getElementById("balance");
    const earnButton = document.getElementById("earnButton");
    const cashoutButton = document.getElementById("cashoutButton");
    const cashoutOptions = document.getElementById("cashoutOptions");
    const bankTransferButton = document.getElementById("bankTransferButton");
    const bankDetails = document.getElementById("bankDetails");
    const submitBankDetails = document.getElementById("submitBankDetails");

    // Earn £1 each time the button is clicked
    earnButton.addEventListener("click", () => {
      balance += 1;
      balanceDisplay.textContent = balance.toFixed(2);
      
      if (balance >= 1) {
        cashoutButton.classList.remove("hidden");
      }
    });

    // Show cashout options when "Cashout" button is clicked
    cashoutButton.addEventListener("click", () => {
      cashoutOptions.classList.remove("hidden");
    });

    // Show bank details input fields when Bank Transfer is selected
    bankTransferButton.addEventListener("click", () => {
      bankDetails.classList.remove("hidden");
      // Enable bank details input fields when the button is clicked
      document.getElementById("sortCode").disabled = false;
      document.getElementById("accountNumber").disabled = false;
      submitBankDetails.disabled = false;
    });

    // Handle bank details submission
    submitBankDetails.addEventListener("click", () => {
      const sortCode = document.getElementById("sortCode").value;
      const accountNumber = document.getElementById("accountNumber").value;

      if (sortCode.length !== 6 || accountNumber.length !== 8) {
        alert("Please enter valid bank details.");
      } else {
        alert(`Bank Transfer initiated!\nSort Code: ${sortCode}\nAccount Number: ${accountNumber}`);
        // Here you would process the bank transfer
        // (e.g., send the details to the server for further processing)
      }
    });
  </script>
</body>
</html>
