<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Cash Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #0070ba;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <h1>PayPal Cash Generator</h1>
    <p>Click the button below to simulate adding £1 to your PayPal balance.</p>
    <button id="generateButton">Generate £1</button>
    <p id="totalGenerated">Total Generated: £0</p>

    <script>
        let total = 0;

        document.getElementById("generateButton").addEventListener("click", function() {
            total += 1; // Increase the total by £1
            document.getElementById("totalGenerated").innerText = "Total Generated: £" + total;

            // Replace with your actual PayPal email
            const paypalEmail = "YOUR_PAYPAL_EMAIL"; 
            const paypalLink = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=${paypalEmail}&item_name=Generated%20Cash&amount=1.00&currency_code=GBP`;

            // Redirect to PayPal
            window.open(paypalLink, '_blank');
        });
    </script>
</body>
</html>
