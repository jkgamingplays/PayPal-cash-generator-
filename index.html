<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashout App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        #balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="balance">£0.00</div>
    <button class="button" id="earnButton">Earn 50p</button>
    <button class="button" id="cashoutButton">Cashout</button>

    <script>
        let balance = 0;

        // Function to update the displayed balance
        function updateBalance() {
            document.getElementById('balance').innerText = `£${(balance / 2).toFixed(2)}`;
        }

        // Event listener for earning 50p
        document.getElementById('earnButton').addEventListener('click', function() {
            balance += 50; // Increment balance by 50p
            updateBalance();
        });

        // Event listener for cashing out
        document.getElementById('cashoutButton').addEventListener('click', function() {
            alert('Cashout with PayPal');
            // Here you can add your PayPal integration logic later
        });
    </script>

</body>
</html>
