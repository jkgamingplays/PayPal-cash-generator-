<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cashclick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .balance {
            font-size: 24px;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        .cashout-button {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Earn £0.50 per Click!</h1>
    <div class="balance">
        Balance: £<span id="balance">0.00</span>
    </div>

    <button class="button" id="earn-button">Add £0.50</button>
    <button class="button cashout-button" id="cashout-button">Cashout</button>

    <script>
        // Initialize the balance
        let balance = 0.00;

        // Reference to balance display
        const balanceDisplay = document.getElementById("balance");

        // Add £0.50 per click
        document.getElementById("earn-button").addEventListener("click", function() {
            balance += 0.50;
            balanceDisplay.textContent = balance.toFixed(2); // Update balance on screen
        });

        // Cashout action
        document.getElementById("cashout-button").addEventListener("click", function() {
            if (balance > 0) {
                alert(`Cashout successful! You have withdrawn £${balance.toFixed(2)}.`);
                // Reset balance to £0.00 after cashout
                balance = 0.00;
                balanceDisplay.textContent = balance.toFixed(2);
                // Here you can add the backend code to process PayPal cashout
            } else {
                alert("Your balance is £0.00. Earn some money first!");
            }
        });
    </script>

</body>
</html>
