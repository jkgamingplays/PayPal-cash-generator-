<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashout Example</title>
</head>
<body>
    <h1>Cashout Example</h1>
    <div>
        <p>Current Balance: <span id="balance">£0.00</span></p>
        <button id="add50p">Add £0.50</button>
        <button id="cashout">Cashout</button>
    </div>

    <script>
        let balance = 0;

        // Add 50p to balance
        document.getElementById('add50p').addEventListener('click', function() {
            balance += 0.50;
            document.getElementById('balance').innerText = `£${balance.toFixed(2)}`;
        });

        // Cashout function
        document.getElementById('cashout').addEventListener('click', function() {
            if (balance > 0) {
                const cashoutAmount = balance.toFixed(2);
                const paypalEmail = 'khansmillenniumcharms@gmail.com'; // Your PayPal email
                
                // Redirect to PayPal with a form
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://www.paypal.com/cgi-bin/webscr'; // PayPal's endpoint
                
                // Add necessary fields to the form
                form.innerHTML = `
                    <input type="hidden" name="cmd" value="_xclick">
                    <input type="hidden" name="business" value="${paypalEmail}">
                    <input type="hidden" name="item_name" value="Cashout">
                    <input type="hidden" name="amount" value="${cashoutAmount}">
                    <input type="hidden" name="currency_code" value="GBP">
                    <input type="hidden" name="return" value="http://yourwebsite.com/success"> <!-- Success URL -->
                    <input type="hidden" name="cancel_return" value="http://yourwebsite.com/cancel"> <!-- Cancel URL -->
                `;
                
                document.body.appendChild(form);
                form.submit(); // Submit the form to redirect to PayPal
            } else {
                alert('You have no balance to cash out.');
            }
        });
    </script>
</body>
</html>
